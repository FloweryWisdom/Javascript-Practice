<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <section class="button-example">
        <div class="d-grid col-6 mx-auto">
            <button id="button-1" class="btn btn-primary" type="button">Activate</button>
        </div>
    </section>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="checkbox-switch-test">
        <label class="form-check-label" for="checkbox-switch-test">Toggle Buttons</label>
    </div>

    <div id="buttons-container" class="d-grid col-4 gap-2 mx-auto">
        <button class="btn activeButtonState" type="button">Activate</button>
        <button class="btn activeButtonState" type="button">Activate</button>
        <button class="btn activeButtonState" type="button">Activate</button>
        <button class="btn activeButtonState" type="button">Activate</button>
        <button class="btn activeButtonState" type="button">Activate</button>
    </div>
    <div id="comments-container" class="container d-flex flex-column">
        <p id="comments-header"  class="h3 my-4 mx-auto">Hello</p>
        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Create a Comment</h2>
                <form id="comment-form"  action="">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="author" placeholder="Author">
                    </div>
                    <div class="form-group mb-3">
                        <textarea type="text" class="form-control" name="comment"  placeholder="Comment" rows="3"></textarea>
                    </div>
                </form>
                <div>
                    <button id="save-comment" for="form-group"  type="button" class="btn btn-primary">Create Comment</button>
                </div>
            </div>


            <div class="col-12 col-md-6"> 
                <h2>Comments Section</h2>
                <div id="comment-wrapper"></div>
            </div>
        </div>
    </div>
    


    <script src="./js/main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
