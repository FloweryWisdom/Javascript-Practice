<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/create-account/styles.css">

</head>
<body>

    <header>
    </header>



    <main class="d-flex flex-column align-items-center text-center" style="width: 100vw; background-color: rgb(245,245, 245);">

        <form id="createUserForm" class="container border rounded text-start my-5 bg-white" style="max-width: 38rem !important; padding: 30px;">
            <h5 class="mt-2 fw-bold" style="margin-bottom: 30px;">Create your account</h5>
            <div class="mb-3">
                <label for="profilePicture" class="form-label">Profile image <span class="trigger">*<div class="popover">* - required</div></span></label>
                <input type="text" class="form-control" id="profilePicture" required>
                <div id="pfp-help" class="form-text fst-italic">Please paste in the url to your desired profile picture.</div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name<span class="trigger">*<div class="popover">* - required</div></span></label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username <span class="trigger">*<div class="popover">* - required</div></span></label>
                <input type="text" class="form-control" id="username" required>
                <div id="username-error" class="invalid-feedback" style="display: none"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="trigger">*<div class="popover">* - required</div></span></label>
                <input type="email" class="form-control" id="email" required>
                <div id="email-error" class="invalid-feedback" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="trigger">*<div class="popover">* - required</div></span></label>
                <input type="password" class="form-control" id="password" required>
                <div id="password-error" class="invalid-feedback" style="display: none;"></div>
            </div>
            <div class="mb-3">
                <label for="password-confirmation" class="form-label">Password Confirmation <span class="trigger">*<div class="popover">* - required</div></span></label>
                <input type="password" class="form-control" id="password-confirmation" required>
                <div id="password-confirm-error" class="invalid-feedback" style="display: none;"></div>
            </div>
            <div id="captcha-box" class="card px-3 d-flex flex-row align-items-center" style="height: 74px; max-width: 300px;">
                <input type="checkbox" class="form-check-input" id="captcha-check" style="width: 30px; height: 30px;">
                <label class="form-check-label ms-3" for="captcha-check">I'm not a robot.</label>
                <img class="ms-auto"  src="./assets/images/create-account/human 2.png" alt="" style="height: 60px; width: 60px;">
            </div>
            <div id="captcha-error" class="invalid-feedback" style="display: none; text-align: left;"></div>
            <button id="submit-button" type="submit" class="btn btn-primary mt-3" style="width: 120px">Sign up</button>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/create-account/create-account.js"></script>
    <script type="module" src="./assets/js/auth/state.js"></script>
</body>
</html>
