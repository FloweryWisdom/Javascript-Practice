<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/profile-page/styles.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color: rgb(246, 246, 246)">
    <header style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-0" style="box-sizing: border-box;">
            <div class="container-fluid d-flex align-items-center" style="height: 66px !important; flex-wrap: nowrap; background-color: white;">
                <a id="website-logo" href="./index.html" class="navbar-brand p-0 d-flex align-items-center ms-5">
                    <img src="./assets/images/create-account/dev-logo.png" alt="" width="50px" height="40px"  class="d-inline-block align-text-top">
                </a>
                <form id="search-container"  class="d-flex me-auto align-items-center" role="search" action="" style="position: relative; max-width: 680px; width: 100%;">
                    <input id="search-box"  class="form-control" type="search" placeholder="Search..." aria-label="Search" style="padding-left: 50px;" autocomplete="off">
                    <button id="search-icon"  class="container" type="submit" style="position: absolute; height: 36px; width:50px; margin-left: 2px; margin-right: 2px; border-radius: 4px; padding-bottom: 2px;"><img id="search-icon-file"  src="./assets/images/create-account/search-icon.svg" alt=""></button>
                    <div id="search-results-dropdown" class="search-results-container"></div>
                </form>
                <a id="login-button" href="./login.html" class="btn me-2">Log in</a>
                <a id="create-account-button" href="./create-account.html" class="btn" style="color: rgb(49, 108, 244); border-width: 1px; border-color: rgb(49, 108, 244); min-width: 140px;">Create account</a>
                <a id="create-post-button" href="./create-post.html" class="btn ms-3" style="display: none; color: rgb(49, 108, 244); border-width: 1px; border-color: rgb(49, 108, 244); min-width: 140px;">Create post</a>
                <div id="profile-dropdown-container" class="dropdown" style="display: none;">
                    <button type="button" id="profileDropdown" data-bs-toggle="dropdown" class="rounded-circle ms-3 btn dropdown-toggle p-0 me-5" style="border-radius: 50%; border: 1px solid grey; overflow: hidden; height: 40px; width: 40px; aspect-ratio: 1 / 1; flex-shrink: 0;">
                        <img id="navbar-profile-picture" src="#" alt="" style="width: 100%; height: 100%; object-fit: cover; object-position: center;">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow rounded" aria-labelledby="profileDropdown" style="width: 220px;">
                        <li>
                            <a id="profile-navbar-link" href="#" class="text-decoration-none text-dark px-3 pt-2 d-block">
                                <strong id="profile-navbar-name"></strong><br>
                                <small id="profile-navbar-username" class="text-muted"></small>
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Dashboard</a></li>
                        <li><a id="create-post-link" class="dropdown-item" href="./create-post.html">Create Post</a></li>
                        <li><a class="dropdown-item" href="#">Reading List</a></li>
                        <li><a class="dropdown-item" href="./account-settings.html">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a id="logout-link" class="dropdown-item text-danger" href="#">Sign Out</a></li>
                    </ul>    
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid bg-light py-4">
        <div class="container">
            <div class="row gx-4">


                <div class="col-md-1"></div>

                <div class="col-md-10">
                    <div class="card user-profile-card";">
                        <div class="profile-banner bg-dark rounded-top" style="height: 100px;"></div>
                        <div class="card-body pt-0 text-center">
                            <div class="profile-avatar-wrapper" style="margin-top: -50px; margin-bottom: 1rem;">
                                <img id="profile-avatar" src="" alt="Profile Avatar" class="rounded-circle" style="width: 100px; height: 100px; border: 4px solid white;">
                            </div>
                            <div class="text-end" style="margin-top: -30px;">
                                <a href="./account-settings.html" class="btn btn-primary btn-sm">Edit Profile</a>
                            </div>
                            <h1 id="profile-name" class="h4 fw-bold"></h1>
                            <p id="profile-bio" class="text-muted"></p>
                            <div class="d-flex justify-content-center align-items-center text-muted small mb-3">
                                <span class="me-3 d-flex align-items-center">
                                    <span class="me-1"><img src="" alt=""></span> Joined on&nbsp;<span id="profile-joined-date"></span>
                                </span>
                                <a href="#" id="profile-github-link" class="text-muted">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                                </svg>
                                </a>
                            </div>
                            <hr>
                            <div class="row text-muted small">
                                <div class="col-4 text-center" id="profile-education-container">
                                    <b>Education</b>
                                    <p id="profile-education"></p>
                                </div>
                                <div class="col-4 text-center" id="profile-email-container">
                                    <b>Email</b>
                                    <p id="profile-email"></p>
                                </div>
                                <div class="col-4 text-center" id="profile-work-container">
                                    <b>Work</b>
                                    <p id="profile-work"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="user-data-container" class="d-flex gap-3">
                        <div id="profile-information-container" class="mt-3" style="width: 30%;">
                            <div class="card p-3">
                                <h5 class="card-title">Skills/Languages</h5>
                                <p id="profile-skills"></p>
                            </div>
                        
                            <div class="card p-3 mt-3">
                                <ul class="list-unstyled mb-0">
                                    <li class="mb-2 d-flex align-items-center">
                                        <span class="me-2"></span><img src="" alt=""><span id="stats-posts"></span>
                                    </li>
                                    <li class="mb-2 d-flex align-items-center">
                                        <span class="me-2"></span><img src="" alt=""><span id="stats-comments"></span>
                                    </li>
                                    <li class="mb-2 d-flex align-items-center">
                                        <span class="me-2"></span><img src="" alt=""><span id="stats-tags">0 tags followed</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="profile-posts-container" class="mt-3" style="width: 70%;">
                            <div class="post-card card rounded">
                                <div class="post-card-body p-3">
                                    <div class="post-card-user-info d-flex gap-2">
                                        <div class="post-user-profile-picture-container">
                                            <a href=""></a>
                                        </div>
                                        <div class="post-user-info">
                                            <div class="dropdown">
                                                <p class="user-info-username"> <strong> <a href="" class="dropbtn text-decoration-none text-reset" ></a></strong><a class="text-decoration-none text-reset" href=""></a></p>
                                                <div class="dropdown-content rounded overflow-hidden">
                                                    <div class="dropdown-banner" style="height: 36px; width: auto; background-color: navy; "></div>
                                                    <div class="dropdown-user-data d-flex">
                                                        <div class="user-data-profile-pic"> <a href=""> <img src="" alt=""></a></div>
                                                        <p class="user-data-profile-name-container m-0" ><a class="user-data--profile-name" href=""><b></b></a></p>
                                                    </div>
                                                    <button class="user-data-button btn btn-primary">Follow</button>
                                                    <div class="user-data-tagline-container">
                                                        <p></p>
                                                    </div>
                                                    <div class="user-data-info">
                                                        <b>EMAIL</b>
                                                        <p></p>
                                                    </div>
                                                    <div class="user-data-info">
                                                        <b>WORK</b>
                                                        <p></p>
                                                    </div>
                                                    <div class="user-data-info">
                                                        <b>LOCATION</b>
                                                        <p></p>
                                                    </div>
                                                    <div class="user-data-info">
                                                        <b>EDUCATION</b>
                                                        <p></p>
                                                    </div>
                                                    <div class="user-data-info">
                                                        <b>JOINED</b>
                                                        <p></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="post-title my-2 text-wrap"> <h2 class="mb-0"> <strong> <a class="post-link" href=""></a> </strong></h2></div>
                                    <div class="post-hashtags-container">
                                        <ul class="hashtags-list d-flex flex-wrap list-unstyled gap-1">
                                            <li class="d-flex align-items-center"><span></span></li>
                                            <li class="d-flex align-items-center"><span></span></li>
                                            <li class="d-flex align-items-center"></li>
                                            <li class="d-flex align-items-center"></li>
                                        </ul>
                                    </div>
                                    <div class="post-reactions d-flex flex-wrap">
                                        <a href="#" class="reactions-hover-container d-flex justify-content-between align-items-center text-decoration-none ps-2">
                                            <div class="reaction-emojis d-flex align-items-center">
                                            </div>
                                            <p class="reactions-number mb-0"></p>
                                        </a>
                                        <p class="comment-number mb-0 d-flex align-items-center"> <img alt=""></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #user-data-container ends here-->
                </div>

                <div class="col-md-1"></div>
            </div>
        </div>
    </main>

    <!--JS Scripts Go Here: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/auth/state.js"></script>
    <script type="module" src="./assets/js/profile-page/profile-page.js"></script>
</body>
</html>
