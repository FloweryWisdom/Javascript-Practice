<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">

</head>
<body class="bg-dark">

    <header class="bg-dark" style="height: 3rem; width:100vw"></header>


    <main class="d-flex flex-column align-items-center text-center bg-white" style="width: 100vw;">
        <div class="card border border-0 mt-4" style="width: 35rem;">
            <img id="dev-logo-image" class="mx-auto mb-4"  src="../assets/images/login/dev-logo.png" alt="" style="width: 60px; height: 48px;">
            <h4 id="header" class="fw-bold">Join the DEV Community</h4>
            <p id="welcome-message" class="mb-4">DEV Community is a community of 2,151,351 amazing developers</p>
            <div id="social-media-login" class="d-grid gap-2 col-6 mx-auto" style="width: 100%;">
                <button id="account-option-button"  class="btn bg-white border" type="button" style="height: 3.5rem;"><img src="../assets/images/login/apple-icon.svg" alt="" class="float-start">Continue with Apple</button>
                <button id="account-option-button"  class="btn bg-white border" type="button" style="height: 3.5rem;"><img src="../assets/images/login/facebook-icon.svg" alt="" class="float-start">Continue with Facebook</button>
                <button id="account-option-button"  class="btn bg-white border" type="button" style="height: 3.5rem;"><img src="../assets/images/login/forem-icon.svg" alt="" class="float-start">Continue with Forem</button>
                <button id="account-option-button"  class="btn bg-white border" type="button" style="height: 3.5rem;"><img src="../assets/images/login/github-icon.svg" alt="" class="float-start">Continue with GitHub</button>
                <button id="account-option-button"  class="btn bg-white border" type="button" style="height: 3.5rem;"><img src="../assets/images/login/google-icon.svg" alt="" class="float-start">Continue with Google</button>
                <button id="account-option-button"  class="btn bg-white border" type="button" style="height: 3.5rem;"><img src="../assets/images/login/x-icon.svg" alt="" class="float-start">Continue with Twitter (X)</button>
            </div>
            <p id="either-or-text" class="text-center my-3">OR</p>
            <form id="login-form" action="" class="text-start">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="height: 3.5rem;">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" style="height: 3.5rem;">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; height: 3.5rem;">Log in</button>
                  </form>
            </form>
        </div>
        <p id="terms-of-service-text" class="fst-italic text-secondary fw-light mt-2" style="width: 28rem; font-size: 14px">By signing in, you are agreeing to our 
            <a href="" class="icon-link" style="text-decoration: none">privacy policy</a>, 
            <a href="" class="icon-link" style="text-decoration: none">terms of service</a> and 
            <a href="" class="icon-link" style="text-decoration: none">code of conduct</a>.
        </p>
        <p id="create-account-text" class="mt-2 mb-5">New to DEV Community? 
            <a href="" class="icon-link" style="text-decoration: none">Create account</a>.
        </p>

    </main>


    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
