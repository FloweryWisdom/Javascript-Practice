<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1726790400&semt=ais_hybrid" alt="Logo" width="30" height="30" class="d-inline-block align-text-top rounded-circle">
            Generic Website
          </a>
          <button id="viewUsersButton" type="button" class="btn btn-secondary btn-sm">View all users</button>
        </div>
    </nav>
    

    <form id="userRegistrationForm" class="container-md bg-secondary-subtle border border-secondary border-1 rounded-3 mt-4" style="max-width:700px">
        
        <h5 class="card-title text-center mt-4">Create a User for your Database</h5>
        <div class="row mt-2 mb-2">
            <div class="col d-flex text-start mb-3 flex-column justify-content-end">
                <p class="card-text mb-0"><strong>Create a new user</strong></p>
                <p class="card-text">Fill out the following form with the user info you want to register:</p>
            </div>
            <div class="col">
                <img id="profilePicturePreview" src="https://play-lh.googleusercontent.com/z-ppwF62-FuXHMO7q20rrBMZeOnHfx1t9UPkUqtyouuGW7WbeUZECmyeNHAus2Jcxw=w526-h296-rw" class="card-img-top mx-auto d-block" style="height: 15rem; width: auto;" alt="...">
            </div>
        </div>
            
        <div class="row mt-2 mb-2">
            <div class="col">
              <label for="firstName" class="form-label">First Name</label>  
              <input id="firstName" name="firstName" type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last Name</label>
              <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>
        </div>
        <div class="row mt-2 mb-2">
            <div class="col">
                <label class="form-label" for="username">Username</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
            </div>

            <div class="col">
                <label for="profilePicture" class="form-label">Profile picture (Paste Image URL)</label>
                <input type="text" class="form-control" id="profilePicture" name="profilePicture" placeholder="Enter image URL" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="aboutMe" class="form-label">About me </label>
            <textarea class="form-control" id="aboutMe" name="aboutMe" rows="3" required></textarea>
        </div>
        <div class="col mb-3">
            <button type="submit" class="btn btn-primary d-block mx-auto" style="width: 75%;">Submit</button>
        </div>

    </form>






    <script src="./js/main.js" type="module" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
